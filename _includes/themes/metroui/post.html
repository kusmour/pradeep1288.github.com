   <header id="nav-bar" class="container-fluid">
      <div class="row-fluid">

     <div class="container">
        <div class="span10"> 
        <div class="page-header">  
          <h1>{{ page.title }}</h1>
        </div>
         <ul class="tag_box inline">
          {% assign tags_list = page.tags %}
          {% include helpers/tags_list.html %}
         </ul>
  
           {{ content }}
         
            {% if site.enable_tweet_button %}
    {% include helpers/tweet-button.html %}
  {% endif %}
        </div>

        <div id = "google-ads">
<script type="text/javascript">
google_ad_client = "ca-pub-5288940759807123";
/* Pradeepnayak's ads */
google_ad_slot = "2137125699";
google_ad_width = 728;
google_ad_height = 90;
</script>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script>
</div>

<!-- Discus Comments -->
<div id="disqus_thread">
  <h2>Comment Section</h2>
{% if page.comments %}
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.author.disqus_shortname }}'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
</div>
