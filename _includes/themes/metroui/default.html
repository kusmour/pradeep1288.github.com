<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
   <meta charset="utf-8" />
   <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <!-- Mobile viewport optimized: h5bp.com/viewport -->
   <meta name="viewport" content="width=device-width">
   <meta name="author" content="{{ site.author.name }}" />
   {% if page.keywords %}
   <meta name="keywords" content="{{ page.keywords }}">
   {% endif %}
   
   {% if page.feed %}
   <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
   {% endif %}
   <title>{{ site.title }}</title>
   
   <!-- remove or comment this line if you want to use the local fonts -->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>

   <!--<link rel="stylesheet" type="text/css" href="content/css/bootstrap.css">-->
   <link rel="stylesheet" type="text/css" href="{{theme_asset_path}}/css/bootmetro-icons.css">
   <link rel="stylesheet" type="text/css" href="{{theme_asset_path}}/css/bootmetro.css">
   <link rel="stylesheet" type="text/css" href="{{theme_asset_path}}/css/bootmetro-responsive.css">
   <link rel="stylesheet" type="text/css" href="{{theme_asset_path}}/css/bootmetro-ui-light.css">
   <link rel="stylesheet" type="text/css" href="{{theme_asset_path}}/css/datepicker.css">
   <!--[if IE 7]>
   <link rel="stylesheet" type="text/css" href="{{theme_asset_path}}/css/bootmetro-icons-ie7.css">
   <![endif]-->

   <!--  these two css are to use only for documentation -->
   <link rel="stylesheet" type="text/css" href="/{{theme_asset_path}}/css/demo.css">
   <link rel="stylesheet" type="text/css" href="scripts/google-code-prettify/prettify.css" >

   <!-- Le fav and touch icons -->
   <link rel="shortcut icon" href="{{theme_asset_path}}/ico/favicon.ico">
   <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{theme_asset_path}}/ico/apple-touch-icon-144-precomposed.png">
   <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{theme_asset_path}}/ico/apple-touch-icon-114-precomposed.png">
   <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{theme_asset_path}}/ico/apple-touch-icon-72-precomposed.png">
   <link rel="apple-touch-icon-precomposed" href="{{theme_asset_path}}/ico/apple-touch-icon-57-precomposed.png">
  
   <!-- All JavaScript at the bottom, except for Modernizr and Respond.
      Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
      For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
   <script src="{{theme_asset_path}}/scripts/modernizr-2.6.2.min.js"></script>

   
</head>

<body>
   <!--[if lt IE 7]>
   <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
   <![endif]-->

   <header id="hero" class="">
   
         <div class="jumbotron masthead">
            <div class="container-fluid">
               <div class="row-fluid">
                  <div class="inner span7">
                     <h1>{{site.title}}</h1>
                     <h3>Adventurer, Foodie, Programmer, Photographer</h3>
                     {{content}}
                  </div>
                  <div class="span5">
                     <!--<img id="hero-image" class="pull-right" width="500" height="265" src="content/img/hero4.png" alt="hero">-->
                     <img class="pull right" title="Pradeep Nayak" src="/images/profile.jpg" alt="Pradeeps picture" width="300px">
                 
                  </div>
               </div>
            </div>
         </div>
   
   </header>
   
   
   <div id="home-tiles" class="container-fluid metro-responsive-tiles">
      <div class="row-fluid">
         <div class="span4">
            <a class="tile wide imagetext bg-color-green first" href="./blog">
               <div class="image-wrapper">
                  <span class="icon icon-document-2"></span>
               </div>
               <div class="column-text">
                  <div class="text-header3">Blog</div>
               </div>
            </a>
         </div>
         <div class="span4">
            <a class="tile wide imagetext bg-color-orange middle" href="https://github.com/pradeep1288">
               <div class="image-wrapper">
                  <span class="icon icon-github"></span>
               </div>
               <div class="column-text">
                  <div class="text-header3">Github</div>
               </div>
            </a>
         </div>
         <div class="span4">
            <a class="tile wide imagetext bg-color-blue last" href="https://twitter.com/prdpnayak">
               <div class="image-wrapper">
                  <span class="icon icon-twitter"></span>
               </div>
               <div class="column-text">
                  <div class="text-header3">Follow on Twitter</div>
               </div>
            </a>
         </div>
      </div>
   
      <div class="row-fluid">
         <div class="span4">
            <a class="tile wide imagetext bg-color-greenDark first" href="./archive.html">
               <div class="image-wrapper">
                  <span class="icon icon-map"></span>
               </div>
               <div class="column-text">
                  <div class="text-header3">Archives</div>
               </div>
            </a>
         </div>

         <div class="span4">
            <a class="tile wide imagetext bg-color-blueDark middle" href="http://www.linkedin.com/in/pradeep1288">
               <div class="image-wrapper">
                  <span class="icon icon-linkedin"></span>
               </div>
               <div class="column-text">
                  <div class="text-header3">About</div>
               </div>
            </a>
         </div>

         <div class="span4">
            <a class="tile wide imagetext bg-color-purple first" href="mailto:pradeep1288@gmail.com">
               <div class="image-wrapper">
                  <span class="icon icon-mail"></span>
               </div>
               <div class="column-text">
                  <div class="text-header3">Mail</div>
               </div>
            </a>
         </div>   

   <div id="charms" class="win-ui-dark slide">
   
      <div id="theme-charms-section" class="charms-section">
         <div class="charms-header">
            <a href="#" class="close-charms win-backbutton"></a>
            <h2>Settings</h2>
         </div>
      </div>
   
   </div>

   <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
   <script>window.jQuery || document.write("<script src='scripts/jquery-1.8.3.min.js'>\x3C/script>")</script>

   <script type="text/javascript" src="{{theme_asset_path}}/scripts/google-code-prettify/prettify.js"></script>
   <script type="text/javascript" src="{{theme_asset_path}}/scripts/bootstrap.min.js"></script>
   <script type="text/javascript" src="{{theme_asset_path}}/scripts/bootmetro-panorama.js"></script>
   <script type="text/javascript" src="{{theme_asset_path}}/scripts/bootmetro-pivot.js"></script>
   <script type="text/javascript" src="{{theme_asset_path}}/scripts/bootmetro-charms.js"></script>
   <script type="text/javascript" src="{{theme_asset_path}}/scripts/bootstrap-datepicker.js"></script>
   <!--<script type="text/javascript" src="{{theme_asset_path}}/scripts/jquery.nicescroll.js"></script>-->
   <script type="text/javascript" src="{{theme_asset_path}}/scripts/jquery.touchSwipe.js"></script>
   <script type="text/javascript" src="{{theme_asset_path}}/scripts/demo.js"></script>
   <script type="text/javascript" src="{{theme_asset_path}}/scripts/holder.js"></script>
   <script type="text/javascript">
      $('.panorama').panorama({
         nicescroll: false,
         showscrollbuttons: true,
         keyboard: true
      });

      $('#pivot').pivot();
   </script>
</body>
</html>
